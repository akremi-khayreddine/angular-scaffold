<div class="app-toolbar w-full">
  <div class="flex w-full justify-between items-center">
    <div class="flex items-center">
      <button
        fxShow.lt-md
        fxHide.gt-md
        (click)="sidenav.toggle()"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <button
        mat-button
        color="primary"
        *ngIf="layoutService.isSidebarCollapsed$.value"
      >
        <mat-icon>maps</mat-icon>
        My APP
      </button>
    </div>
    <div class="flex items-center">
      <button
        (click)="mapService.addGeolocation()"
        mat-icon-button
        class="mr-2"
      >
        <mat-icon>my_location</mat-icon>
      </button>
      <mat-select
        style="width: 120px; font-size: 14px; font-weight: normal"
        [value]="mapService.baseLayer.name"
      >
        <mat-option
          (click)="mapService.setBaseLayer(layer)"
          [value]="layer.name"
          *ngFor="let layer of baseLayers"
        >
          {{ layer.name }}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
