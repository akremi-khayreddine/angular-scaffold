<div class="p-gutter">
  <mat-card class="mb-4" *ngFor="let student of students">
    <mat-card-title>
      {{ student.fullName }}
    </mat-card-title>
    <mat-card-content>
      {{ student.email }} <br />
      {{ student.birthDate }} <br />
      {{ student.moyenne }}
    </mat-card-content>
    <mat-card-actions>
      <button (click)="navigate(student)" mat-raised-button color="primary">
        Voir
      </button>
    </mat-card-actions>
  </mat-card>
</div>
